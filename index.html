<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div id="container">
        <h1>Static QR Code Generator</h1>
        <p>Convert text or URLs directly to a static QR code.</p>
        <input type="text" id="qr-input" placeholder="Paste link or type here." autocomplete="off">
        <button id="generate-btn">Generate QR Code</button>
        <div id="qrcode-container"></div>
        <button id="download-btn">Download QR Code</button>
    </div>
    <script src="logic.js"></script>
</body>
</html>
